<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>4x4 Tic Tac Toe with AI</title>
</head>
<body>

    <audio id="click-sound" src="asset/button.mp3" preload="auto"></audio>
    <audio id="switch-sound" src="asset/switch.mp3" preload="auto"></audio>
    <audio id="reset-sound" src="asset/reset.mp3" preload="auto"></audio>
    <!-- <audio id="bg-music" src="asset/background.mp3" autoplay loop style="display: none;"></audio> -->

    <h1>Tic-Tac-Toe</h1>

  <div id="message">Your turn (X)</div>
  <div id="board">
    <!-- 16 squares -->
    <div class="sqr" id="0"></div><div class="sqr" id="1"></div><div class="sqr" id="2"></div><div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div><div class="sqr" id="5"></div><div class="sqr" id="6"></div><div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div><div class="sqr" id="9"></div><div class="sqr" id="10"></div><div class="sqr" id="11"></div>
    <div class="sqr" id="12"></div><div class="sqr" id="13"></div><div class="sqr" id="14"></div><div class="sqr" id="15"></div>
  </div>

  <hr>


  <button id="reset-btn">Reset</button>


 <div class="grid3x3" ></div>
  <div id="mode-button">
   <br> <button id="btn3x3">play 3x3</button><br>
    <br><button id="btn4x4">play 4x4</button><br>
    </div>


    


  </div>
  


  <script src="script/app.js"></script>
</body>
</html>
